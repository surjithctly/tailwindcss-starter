<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Starter</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex min-h-screen flex-col items-center justify-center">
      <div class="border border-gray-200 bg-white p-16">
        <div
          class="bg-warning-soft flex items-start rounded-lg py-3 px-2 text-sm leading-6 sm:items-center"
          role="alert">
          <svg
            fill="currentColor"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            class="fill-warning-hard size-6 shrink-0 pl-1">
            <path
              clip-rule="evenodd"
              d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 9C11 8.44772 11.4477 8 12 8C12.5523 8 13 8.44772 13 9C13 9.55228 12.5523 10 12 10C11.4477 10 11 9.55228 11 9ZM12 12C12.5523 12 13 12.4477 13 13V15C13 15.5523 12.5523 16 12 16C11.4477 16 11 15.5523 11 15V13C11 12.4477 11.4477 12 12 12Z"
              fill-rule="evenodd"></path>
          </svg>
          <div
            class="flex grow flex-col items-start px-2 sm:flex-row sm:items-center sm:gap-2">
            <div
              class="flex grow flex-col items-start sm:flex-row sm:items-center sm:gap-2">
              <p class="text-warning-hard text-start font-medium">
                You have no credits left!
              </p>
              <p class="text-warning-accent text-start">Upgrade to continue.</p>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-auto">
              <button
                class="group text-warning-hard inline-flex shrink-0 items-center justify-center gap-1 rounded-lg p-0 text-sm font-medium leading-6 text-inherit underline underline-offset-3 transition-colors duration-100">
                <span class="px-1">Upgrade</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="dark border border-gray-900 bg-neutral-900 p-16">
        <div
          class="bg-warning-soft flex items-start rounded-lg py-3 px-2 text-sm leading-6 sm:items-center"
          role="alert">
          <svg
            fill="currentColor"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            class="fill-warning-hard size-6 shrink-0 pl-1">
            <path
              clip-rule="evenodd"
              d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 9C11 8.44772 11.4477 8 12 8C12.5523 8 13 8.44772 13 9C13 9.55228 12.5523 10 12 10C11.4477 10 11 9.55228 11 9ZM12 12C12.5523 12 13 12.4477 13 13V15C13 15.5523 12.5523 16 12 16C11.4477 16 11 15.5523 11 15V13C11 12.4477 11.4477 12 12 12Z"
              fill-rule="evenodd"></path>
          </svg>
          <div
            class="flex grow flex-col items-start px-2 sm:flex-row sm:items-center sm:gap-2">
            <div
              class="flex grow flex-col items-start sm:flex-row sm:items-center sm:gap-2">
              <p class="text-warning-hard text-start font-medium">
                You have no credits left!
              </p>
              <p class="text-warning-accent text-start">Upgrade to continue.</p>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-auto">
              <button
                class="group text-warning-hard inline-flex shrink-0 items-center justify-center gap-1 rounded-lg p-0 text-sm font-medium leading-6 text-inherit underline underline-offset-3 transition-colors duration-100">
                <span class="px-1">Upgrade</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
